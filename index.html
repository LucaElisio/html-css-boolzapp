<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="webapp w-100 vh-100">

        <!-- *HEADER -->
        <header class="header w-100 flex">

            <!-- Header Profile Section (Left) -->
            <div class="header-profile none">

                <!-- Header Profile Image -->
                <div class="profile-img w-100">

                </div>
                <!-- /Header Profile Image -->

                <!-- Header Profile Icons -->
                <div class="profile-icons w-50 none">

                </div>
                <!-- /Header Profile Icons -->

            </div>
            <!-- /Header Profile Section (Left) -->

            <!-- Header Chat Section (Right) -->
            <div class="header-chat 100 flex">

                <!-- Header Chat User -->
                <div class="header-chat-user w-100 h-100 flex align-ctr gap">

                    <figure class="picture flex align-ctr">
                        <img src="img/avatar_1.jpg" alt="avatar_1">
                    </figure>
                    <div class="User Desc">
                        <h4 class="name">Michele</h4>
                        <span class="last-seen"> Ultimo accesso oggi alle 16:26 </span>
                    </div>

                </div>
                <!-- /Header Chat User -->

                <!-- Header Chat Icons -->
                <div class="header-chat-icons w-50 none">
                    <ul class="flex">
                        <li><i class="fa-solid fa-magnifying-glass"></i></li>
                        <li><i class="fa-solid fa-paperclip"></i></li>
                        <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                    </ul>
                </div>
                <!-- /Header Chat Icons -->

            </div>
            <!-- /Header Chat Section (Right) -->

        </header>
        <!-- */HEADER -->



        <!-- *MAIN -->
        <main class="main w-100 flex">

            <!-- Main Profile Section (Left) -->
            <section class="main-profile none">
                
                <!-- Alerts -->
                <div class="alerts none">

                </div>
                <!-- /Alerts -->

                <!-- Profile Search -->
                <div class="profile-search none">

                </div>
                <!-- /Profile Search -->

                <!-- Chat List -->
                <div class="chat-list flex dir-col scroll h-100">

                    <!-- Single Chat -->
                    <div class="single-chat flex">

                        <!-- Picture -->
                        <figure class="picture w-100">
                            <img src="img/avatar_1.jpg" alt="">
                        </figure>
                        <!-- /Picture -->

                        <!-- Details -->
                        <div class="details none">

                        </div>
                        <!-- /Details -->

                    </div>
                    <!-- /Single Chat -->

                </div>
                <!-- /Chat List -->

            </section>
            <!-- /Main Profile Section (Left) -->


            <!-- Main Chat Section (Right) -->
            <section class="main-chat w-100">

                <!-- Chat -->
                <div class="chat flex">

                </div>
                <!-- /Chat -->

                <!-- Write -->
                <div class="write">
                    
                </div>
                <!-- /Write -->

            </section>
            <!-- /Main Chat Section (Right) -->

        </main>
        <!-- */MAIN -->

    </div>

</body>

</html>
